      <script>
          function pfadeout(){
              var myParagraph = 
              $("#p1");
              myParagraph.fadeOut();
          }
          
          function pfadein(){
              var parag2 =
              $("#p1");
              parag2.fadeIn();
          }
          
          function moveRight() {
           var right =
           $("#redball");
           right.animate({"left":"+=10"},
           1000,"linear");
          }
          
          function moveTop(){
              var ball = 
              $("#redball");
              ball.animate({"top":"-=10px"},
              1000,"linear");
          }
          
          function moveLeft(){
           var left =
           $("#redball");
           left.animate({"left":"-=10px"},
           1000,"linear");
          }
          
          function moveDownLeft() {
             var dnlf =
             $("#redball");
             dnlf.animate({"left":"-=10","top":"+=10"},
             1000,"linear");
          }
          
          function moveBottom(){
           var bottom = 
           $("#redball");
           bottom.animate({"top":"+=10"},
           1000,"linear");
          }
          
           function moveSquare(){
           var square =
           $("#redball");
           square.animate({"left":"+=10"},
           1000, "linear");
           square.animate({"top":"+=7"},
           1000, "linear");
           square.animate({"left":"-=10"},
           1000, "linear");
            square.animate({"top":"-=7"},
           1000, "linear");
          }
          
          function moveDownRight(){
           var dwnrite =
            $('#redball');
            dwnrite.animate({'left':'+=10', 'top':'+=10'}, 
            1000, 'linear');
          }
          
          function moveUpLeft(){
           var upleft =
           $('#redball');
           upleft.animate({'top':'-=10', 'left':'-=10'},
           1000, 'linear');
           
          }
          
          function moveUpRight(){
           var uprite = 
           $('#redball');
           uprite.animate({'top':'-=10','left':'+=10'},
           1000,'linear');
          }
          
          function moveTriangle(){
           var tri =
           $('#redball');
           tri.animate({'left':'+=10', 'top':'+=10'},
           1000,'linear');
           tri.animate({"left":"-=20"},
           1000,'linear');
           tri.animate({'top':'-=10','left':'+=10'},
           1000, 'linear');
          }
          
          function octagon(){
           var oct=
           $('#redball');
           oct.animate({"left":"+=10"},
           1000, 'linear');
           oct.animate({'left':'+=10', 'top':'+=10'},
           1000, 'linear');
           oct.animate({"top":"+=10"},
           1000, 'linear');
           oct.animate({"left":"-=10","top":"+=10"},
           1000, 'linear');
           oct.animate({"left":"-=10px"},
           1000, 'linear');
           oct.animate({'top':'-=10', 'left':'-=10'},
           1000, 'linear');
           oct.animate({"top":"-=10px"},
           1000, 'linear');
           oct.animate({'top':'-=10','left':'+=10'},
           1000, 'linear');
          }
          
      </script>
